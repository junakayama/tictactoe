<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/styles.css">

        <title>Projeto Sistemas Inteligentes</title>

    </head>
    <body>

        <h1>Tic Tac Toe</h1>

        <div id="board-outer" class="center">
            <table id="board">
                <tr class="row">
                    <td class="cell" id="0">x</td>   
                    <td class="cell" id="1">x</td>   
                    <td class="cell" id="2">x</td>   
                </tr>
                <tr class="row">
                    <td class="cell" id="3">o</td>   
                    <td class="cell" id="4">o</td>   
                    <td class="cell" id="5">o</td>   
                </tr>
                <tr class="row">
                    <td class="cell" id="6">x</td>   
                    <td class="cell" id="7">x</td>   
                    <td class="cell" id="8">x</td>   
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
